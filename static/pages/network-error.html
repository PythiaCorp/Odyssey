<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />

    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: rgba(0, 0, 0, 0.54);
      }

      .main {
        margin: 0 auto;
        width: calc(100% - 32px);
        max-width: 512px;
        margin: 14vh auto 0;
      }

      #main-title {
        font-size: 24px;
        font-weight: 500;
        margin-bottom: 16px;
      }

      #main-error-code {
        font-size: 12px;
      }

      #main-description {
        margin-bottom: 16px;
        line-height: 1.5rem;
      }

      ul {
        margin-top: 0;
      }

      #main-icon {
        background-repeat: no-repeat;
        width: 72px;
        height: 72px;
        margin-bottom: 40px;
      }
    </style>
  </head>

      <div id="main-icon"></div>
      <div id="main-title"></div>
      <div id="main-description"></div>
      <div id="main-error-code"></div>
    </div>
